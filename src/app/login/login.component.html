<div class="login-container">
    <h1 class="login-heading">Sign in to PaperTrail</h1>
    <firebase-ui 
    (signInSuccessWithAuthResult)="successCallback($event)"
    (signInFailure)="errorCallback($event)"></firebase-ui>
    <h2 class="register-msg">Don't have an account? Click a sign in method above to create one!</h2>
</div>
