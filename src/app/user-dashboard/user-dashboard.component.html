<div class="dashboard-container"> 
    <div class="dashboard" fxLayout="row inline" fxLayoutAlign="center start" fxLayoutGap="100px">
        <div fxFlex>
        </div>
        <div fxFlex="80%" class="library">
            <h1 class="library-title">Your Library</h1>
            <div class="library-header" fxLayout="row" fxLayoutAlign="center center">
                <span fxFlex="33.333%" >Watching Now</span>
                <span fxFlex="33.333%" >Watch List</span>
                <span fxFlex="33.333%" >Finished</span>
            </div>
            <ul class="library-content" fxLayout="column">
                <li *ngFor="let anime of watchingAnime" fxLayout="row inline">
                    <img 
                        fxFlex="120px"src="{{anime.attributes.posterImage.small}}" 
                        height="100%"
                        width="75px"
                        [routerLink]="['/content', anime.attributes.slug]"
                    />
                    <div fxFlex="65%" class="lib-content-title-container">
                        <span 
                            class="lib-content-title"
                            [routerLink]="['/content', anime.attributes.slug]">
                                {{setAnimeTitle(anime)}}
                        </span>
                    </div>
                    <div class="lib-content-link">
                        <span>Synopsis</span>
                    </div>
                    <div class="lib-content-link">
                        <span [routerLink]="['/content', anime.attributes.slug]">Details</span>
                    </div>
                    <div class="dropdown-menu">
                        <mat-icon class="menu-btn" [matMenuTriggerFor]="menu">more_horiz</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button (click)="removeFromWatching(anime.attributes.slug)" mat-menu-item>Remove From Watching</button>
                        </mat-menu>
                    </div>
                </li>
            </ul>
        </div>
        <div fxFlex style="text-align: center;">
        </div>
    </div>
</div>
